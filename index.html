<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration page</title>
	<link rel="stylesheet" href="styles/style.css">
</head>
<body>
		<form action="">

			<div><img src="imgs/Amirreza-Bordbar.jpg"></div>

			<div>
				<input class="input" type="text" placeholder="نام کاربری" required autofocus name="user">
			</div>
	
			<div>
				<input class="input" type="email" placeholder="ایمیل" required name="email">
			</div>
	
			<div>
				<input class="input" type="password" placeholder="رمز عبور" required minlength="8" maxlength="15" name="password-1">
			</div>
	
			<div>
				<input class="input" type="password" placeholder="تکرار رمز عبور" required minlength="8" maxlength="15" name="password-confirm">
			</div>	
	
			<div>
				<input type="checkbox" id="checkbox" required>
				<label for="checkbox">شرایط و قوانین سایت <a href="https://github.com/Amirrbo" target="_blank">امیررضا بردبار</a> را میپذیرم.</label>
			</div>
			<input class="submit" type="submit" value="ثبت نام">

		</form>
</body>
</html>
